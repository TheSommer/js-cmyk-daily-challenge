<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMYK Daily Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="mainBody" class="text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md px-4 text-center">
        <h1 class="text-3xl font-bold mb-6">CMYK Daily Challenge</h1>

        <input id="guessInput" type="text" placeholder="Guess the CMYK (e.g. 0,100,0,0)"
            class="w-full px-4 py-2 mb-4 rounded text-black focus:outline-none focus:ring-2 focus:ring-indigo-500" />


        <button id="guessBtn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded">
            Guess
        </button>

        <p id="result" class="mt-4 text-sm text-gray-300"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
