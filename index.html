<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMYK Daily Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="mainBody" class="text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md px-4 text-center">
        <h1 class="text-3xl font-bold mb-6">CMYK Daily Challenge</h1>

        <div class="flex justify-between gap-2 mb-4">
            <div class="flex-1">
                <label id="labelC" for="cInput" class="block text-sm font-medium mb-1 text-xl"></label>
                <input id="cInput" type="number" min="0" max="100" placeholder="C"
                    class="w-full px-2 py-2 rounded bg-cyan-100 text-black focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>
            <div class="flex-1">
                <label id="labelM" for="mInput" class="block text-sm font-medium mb-1 text-xl"></label>
                <input id="mInput" type="number" min="0" max="100" placeholder="M"
                    class="w-full px-2 py-2 rounded bg-pink-200 text-black focus:outline-none focus:ring-2 focus:ring-pink-500" />
            </div>
            <div class="flex-1">
                <label id="labelY" for="yInput" class="block text-sm font-medium mb-1 text-xl"></label>
                <input id="yInput" type="number" min="0" max="100" placeholder="Y"
                    class="w-full px-2 py-2 rounded bg-yellow-100 text-black focus:outline-none focus:ring-2 focus:ring-yellow-500" />
            </div>
            <div class="flex-1">
                <label id="labelK" for="kInput" class="block text-sm font-medium mb-1 text-xl"></label>
                <input id="kInput" type="number" min="0" max="100" placeholder="K"
                    class="w-full px-2 py-2 rounded bg-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-gray-700" />
            </div>
        </div>



        <button id="guessBtn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded">
            Guess
        </button>

        <p id="result" class="mt-4 text-sm text-gray-300"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
